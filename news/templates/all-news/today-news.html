
{%extends 'all-news/base.html'%} {% block content %}
{{ block.super }}

<div class="container">
    <!-- Looping through news   -->
    {% for news_item in news %}

    <div class="row">
        <!-- displaying News articles -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h2 class="text-center" style="color: purple">{{ news_item.title }}</h2>
            <p class="text-center" style="font-size: 18px">{{ news_item.post }}</p>
        </div>
        <!--Display news Article images  -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <img src="{{ news_item.article_image.url }}"class="img-responsive" alt="Image" style="height: 200px"/>
        </div>
    </div>

    {% empty %}
    <div class="row">
        <h2 class="text-center">There No News Items</h2>
    

    </div>
    {% endfor %}
</div>
{% endblock %}
